<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./form2.css">
    <title>Document</title>
</head>
<body>


    <form action="#">
        <fieldset>
            <legend>login</legend>
            <label for="ima">name</label>
            <input type="ima" id="ima" name="ima" placeholder="name">
            <label for="lastname">lastname</label>
            <input type="lastname" id="lastname" name="lastname" placeholder="lastname">
            <label for="password">password</label>
            <input type="password" id="password" name="password" placeholder="password">
        </fieldset>
    </form>


    <form action="#">
            <legend>gender</legend>
        <fieldset>
            <label for="radio">male</label>
            <input type="radio"  name="gender" value="1">
            <label for="radio">female</label>
            <input type="radio" name="gender" value="2">
        </fieldset>
    </form>


    <form action="#">
            <legend>select</legend>
        <fieldset>
            <label for="pizza">pizza</label>
            <input type="checkbox" name="pizza" value="3">
            <label for="pasta">pasta</label>
            <input type="checkbox" name="pasta" value="4">
            <label for="colla">colla</label>
            <input type="checkbox" name="colla" value="5">
        </fieldset>
    </form>


    <form action="#">
        <fieldset>
            <select name="skidka" id="skidka">
            <option value="woskidka">/wo skidka</option>
            <option value="soskidka">so skidka</option>
        </select>
        </fieldset>
    </form>

    
    <form action="#">
        <button type="submit" class="but">submit</button>
    </form>
    
</body>
</html>
